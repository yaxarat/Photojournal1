<div align="center" style="padding: 50px">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Create and submit your post.</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="example-container">
        <mat-form-field>
          <input name="title" [(ngModel)]="post.title" matInput placeholder="Post Title">
        </mat-form-field>
      </div>
      <div class="example-container">
        <mat-form-field>
          <input name="image" [(ngModel)]="post.image" matInput placeholder="Image URL">
        </mat-form-field>
      </div>
      <div class="example-container">
        <mat-form-field>
          <textarea name="body" [(ngModel)]="post.body" matInput placeholder="Post Body"></textarea>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions align="left">
      <button mat-flat-button color="accent" style="margin-left: 5px" (click)="onSubmit()">Submit</button>
    </mat-card-actions>
  </mat-card>
</div>
